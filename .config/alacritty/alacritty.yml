window:
  padding:
    x: 4
    y: 4
  dynamic_padding: true
  opacity: 0.8
  decorations: none
  dynamic_title: true

scrolling:
  history: 99999

font:
  size: 10
  normal:
    family: fira code
    style: Regular
  bold:
    family: fira code
    style: Bold
  italic:
    family: fira code
    style: Italic
  offset:
    x: 0
    y: 1

colors: # Nord Theme
  primary:
    background: '#2E3440' 
    foreground: '#D8DEE9'
    cursor: '#D8DEE9' 

cursor:
  style: 
    shape: Block
    blinking: off
